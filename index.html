<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
  <header class="header">
  <p><span id="word-1">Tic</span><span id="word-2">Tac</span><span id="Toe">Toe</span></p>
  </header>
  <div class="scorecard-wrapper">
    <div class="scorecard"></div>
    <button id="btnrestart" type="button">Restart</button>
  </div>
  <div class="playground">
    <div class="playbox">
      <button id="row0col0" class="box"></button>
      <button id="row0col1" class="box"></button>
      <button id="row0col2" class="box"></button>
      <button id="row1col0" class="box"></button>
      <button id="row1col1" class="box"></button>
      <button id="row1col2" class="box"></button>
      <button id="row2col0" class="box"></button>
      <button id="row2col1" class="box"></button>
      <button id="row2col2" class="box"></button>
    </div>
  </div>
  </div>
</body>
</html>
