<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
  <header class="header">
  <p><span id="word-1">Tic</span><span id="word-2">Tac</span><span id="Toe">Toe</span></p>
  </header>
  <div class="scorecard-wrapper">
    <div class="scorecard"></div>
    <button id="btnrestart" type="button">Restart</button>
  </div>
  <div class="playground">
    <div class="playbox">
      <button id="row0col0" class="box"></button>
      <button id="row0col1" class="box"></button>
      <button id="row0col2" class="box"></button>
      <button id="row1col0" class="box"></button>
      <button id="row1col1" class="box"></button>
      <button id="row1col2" class="box"></button>
      <button id="row2col0" class="box"></button>
      <button id="row2col1" class="box"></button>
      <button id="row2col2" class="box"></button>
    </div>
  </div>
  <dialog id="signinDialog">
  <form class="sign-in">
    <div class="form-layout">
      <div class="form-header">
        <h2>Welcome!</h2>
         <p>Please fill in the form to play:</p>
          <br>
      </div>
      <div class="dialogrow player-1">
        <label for="player1">Player name 1: </label>
          <input type="text" name="player1" id="player1"  placeholder="Mr. Pacman" required />
      </div>
      <div class="dialogrow player2">
        <label for="player2">Player name 2: </label>
        <input type="text" name="player2" id="player2"  placeholder="Ms. Pacman" required />
    </div>
    <div class="startgamewrap">
      <button id="startgame">Let the game begin!</button>
  </div>
    </div>
  </form>
  </dialog>
  </div>
</body>
</html>
